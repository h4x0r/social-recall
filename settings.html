<!DOCTYPE html>
<html lang="en">
<head>
  <title>Social Recall Settings</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Settings</h1>
      <a href="popup.html" class="back-link">
        <span class="material-icons">arrow_back</span>
        Back
      </a>
    </div>
    
    <div class="settings-section">
      <h2>Data Management</h2>
      <div class="setting-item">
        <div class="setting-info">
          <h3>Export Data</h3>
          <p>Download all your saved notes as a CSV file</p>
        </div>
        <button id="exportData" class="secondary-button">
          <span class="material-icons">download</span>
          Export
        </button>
      </div>
      <div class="setting-item">
        <div class="setting-info">
          <h3>Import Data</h3>
          <p>Import previously exported notes</p>
        </div>
        <button id="importData" class="secondary-button">
          <span class="material-icons">upload</span>
          Import
        </button>
      </div>
    </div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
